<!DOCTYPE html>
<html>
<head>
    <title>Leftover Share</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body style="background-image: url('/static/images/background.jpg'); background-size: cover;">
    <div class="container">
        <img src="/static/images/logo.jpg" class="logo" alt="Logo">

        <h2>Share Your Leftover Food</h2>

        <form method="POST" action="/">
            <input type="text" name="name" placeholder="Available food Name" required>
            <input type="text" name="quantity" placeholder="Food Quantity" required>
            <input type="text" name="location" placeholder="Location" required>
            <input type="text" name="phone" placeholder="Contact Number" required>
            <button type="submit">Submit</button>
        </form>

        <form method="GET" action="/">
            <input type="text" name="search" placeholder="Search by name or location">
            <button type="submit">Search</button>
        </form>

        <h2>Available Food</h2>
        {% for post in posts %}
            <div class="post">
                <strong>{{ post['name'] }}</strong> ({{ post['quantity'] }})<br>
                Location: {{ post['location'] }}<br>
                Contact: {{ post['phone'] }}<br>
                <small>Posted on: {{ post['timestamp'] }}</small><br>
                <a href="{{ url_for('delete_post', post_id=post['_id']) }}">Delete</a>
            </div>
        {% endfor %}

        <div class="footer">
            Developed by <strong>K MAHESH KUMAR</strong>
        </div>
        <br>
        <a href="/logout">Logout</a>
    </div>
</body>
</html>
